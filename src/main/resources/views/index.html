<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
    <style>
        body{
            text-align: center;
            font-family: Comic Sans, cursive;
            font-size: 16px;
        }
        .welcome{
            color: #773B33;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
            color: darkslateblue;
        }

        .aut {
            font-size: 18px;
            font-weight: bold;
            color: #773B33;
            position: center;
        }

        .login {
            width: 400px;
            text-align: center;
            box-shadow: 0 2px 0 rgba(90, 97, 105, 0.11), 0 4px 8px rgba(90, 97, 105, 0.12), 0 10px 10px rgba(90, 97, 105, 0.06), 0 7px 70px rgba(90, 97, 105, 0.1);
            border-radius: 15px;
            margin: 150px auto;

        }

        .reg {
            width: 400px;
            height: 300px;
            text-align: left;
            box-shadow: 0 2px 0 rgba(90, 97, 105, 0.11), 0 4px 8px rgba(90, 97, 105, 0.12), 0 10px 10px rgba(90, 97, 105, 0.06), 0 7px 70px rgba(90, 97, 105, 0.1);
            border-radius: 15px;
            margin: auto;
            overflow: hidden;
            display: block;
        }
        .btn {
            width: 100px;
            height: 50px;
            border: 0;
            border-radius: 20px;
            transition: .15s;
            margin: 12px auto;
            outline: none;
            font-family: Comic Sans, cursive;
            font-size: 16px;

        }
        .enter_btn {
            background: #FFAA4D;
            color: #FFFFFF;
        }

        .btn:hover {
            box-shadow: 0 2px 0 rgba(90, 97, 105, 0.11), 0 4px 8px rgba(90, 97, 105, 0.12), 0 10px 10px rgba(90, 97, 105, 0.06), 0 7px 70px rgba(90, 97, 105, 0.1);
            cursor: pointer;
        }

        .image {
            background-image:url(https://ih1.redbubble.net/image.1006497309.4848/fposter,small,wall_texture,product,750x1000.u1.jpg);
            background-position:center center;
            width:450px;
            height:450px;
            position: absolute;
        }
        input {
            background: peachpuff;
            width: 250px;
            height: 40px;
            border-radius: 20px;
            border: 3px solid #773B33;
            font-family: Comic Sans, cursive;
            font-size: 18px;
            color: #773B33;
            padding-left: 5px;
            padding-right: 5px;
            outline: none;
            text-align: center;

        }

    </style>
</head>
<body>
<div>
    <div>
        <h1 class="welcome">Welcome to Find me!</h1>
    </div>
</div>
<div class="image">
</div>
<div class="login">
    <form id="authorization">
        <p class="welcome">Please enter you email and password</p>
        <div>
            <span class="aut">Email: </span>
        </div>
        <div>
            <input type="text" name="email" required>
        </div>
        <div>
            <span class="aut">Password: </span>
        </div>
        <div>
            <input type="password" name="password" required>
        </div>
        <div>
            <button class="btn enter_btn" type="submit">Enter</button>
            <button id="regBtn" class="btn reg_btn">Registration</button>
        </div>
    </form>
</div>
<div class="reg">
    <form id="registration-form">
        <p>Please fill in this form to create an account.</p>
        <div>
            <span class="label">First name: </span><input type="text" name="firstName" required>
        </div>
        <div>
            <span class="label">Last name: </span><input type="text" name="lastName" required>
        </div>
        <div>
            <span class="label">Phone: </span><input type="text" name="phone" required>
        </div>
        <div>
            <span class="label">Email: </span><input type="text" name="email" required>
        </div>
        <div>
            <span class="label">Password: </span><input type="text" name="password" required>
        </div>
        <div>
            <span class="label">Country: </span><input type="text" name="country" required>
        </div>
        <div>
            <span class="label">City: </span><input type="text" name="city" required>
        </div>
        <div>
            <span class="label">Age: </span><input type="text" name="age">
        </div>
        <div>
            <button type="submit">Registration</button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

<script>
    const form = $('#registration-form');
    form.submit(function (e) {

        e.preventDefault();
        $.ajax({
            type: "PUT",
            url: "/users",
            data: form.serialize(),
            success: function (data) {
                alert('User registered successfully');
                form[0].reset();
            },
            error: function (xhr) {
                if (xhr.status == 400 && xhr.responseText)
                    alert(xhr.responseText);
                else
                    alert('Internal server error')
            }
        });
    });


    const formLogin = $('#authorization');
    formLogin.submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/users",
            data: formLogin.serialize(),
            success: function (data) {
                window.location.reload();
            },
            error: function (xhr) {
                if (xhr.status == 400 && xhr.responseText)
                    alert(xhr.responseText);
                else
                    alert('Internal server error')
            }
        });
    });

$("#regBtn").on("click",function (e) {
    $(".reg").toggleClass("visible");
    $(".aut").toggleClass("hidden");
    
})
</script>

</html>
