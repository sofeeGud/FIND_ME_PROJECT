<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
    <meta charset="utf-8">
    <style>
        body{
            text-align: center;
            font-family: Comic Sans, cursive;
            font-size: 16px;
        }
        .btn {
            width: 100px;
            height: 50px;
            border: 0;
            border-radius: 20px;
            transition: .15s;
            margin: 12px auto;
            outline: none;
            font-family: Comic Sans, cursive;
            font-size: 16px;

        }
        .enter_btn {
            background: #FFAA4D;
            color: #FFFFFF;
        }

        .btn:hover {
            box-shadow: 0 2px 0 rgba(90, 97, 105, 0.11), 0 4px 8px rgba(90, 97, 105, 0.12), 0 10px 10px rgba(90, 97, 105, 0.06), 0 7px 70px rgba(90, 97, 105, 0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Photo</h1>
        <div>
            <button class="btn">Send message</button>
        </div>
    </div>
    <div class="right">
        <div class="item" id="firstName">
            <span class="label"> First name: </span><span th:text="${user.firstName}"></span>
        </div>
        <div class="item" id="lastName">
            <span class="label"> Last name: </span><span th:text="${user.lastName}"></span>
        </div>
        <div class="item" id="age">
            <span class="label"> Age: </span><span th:text="${user.age}"></span>
        </div>
        <div class="item" id="phone">
            <span class="label"> Phone: </span><span th:text="${user.phone}"></span>
        </div>
        <div class="item" id="email">
            <span class="label"> Email: </span><span th:text="${user.email}"></span>
        </div>
        <div class="item" id="country">
            <span class="label"> Country: </span><span th:text="${user.country}"></span>
        </div>
        <div class="item" id="city">
            <span class="label"> City: </span><span th:text="${user.city}"></span>
        </div>
    </div>
    <div>
        <a th:href="@{/logout}"><button class="btn enter_btn" >Out</button></a>


    </div>
</div>
</body>
<style>
    .left {
        float: left;
        display: inline-block;
        width: 200px;
        height: 300px;
        box-shadow: 0 2px 0 rgba(90, 97, 105, 0.11), 0 4px 8px rgba(90, 97, 105, 0.12), 0 10px 10px rgba(90, 97, 105, 0.06), 0 7px 70px rgba(90, 97, 105, 0.1);
        border-radius: 15px;
        margin: 15px;
    }

    .right {
        width: 400px;
        height: 300px;
        text-align: center;
        box-shadow: 0 2px 0 rgba(90, 97, 105, 0.11), 0 4px 8px rgba(90, 97, 105, 0.12), 0 10px 10px rgba(90, 97, 105, 0.06), 0 7px 70px rgba(90, 97, 105, 0.1);
        border-radius: 15px;
        display: inline-block;
        margin: 15px;
    }

    .item {
        margin: 15px;
    }

    .label {
        font-size: 18px;
        font-weight: bold;
        color: green;
    }
    .container{
        margin: 0;
        padding: 5px;
    }

</style>

</html>
